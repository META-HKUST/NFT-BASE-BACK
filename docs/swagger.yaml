        example: Pixel Bear With Hammer
        type: string
      label:
        example:
        - 'Music '
        - Comics
        items:
          type: string
        type: array
    type: object
  v2.Edit_ProfileRequest:
    properties:
      organization:
        default: HKUST-GZ
        example: HKUST-GZ
        type: string
      poison:
        default: teacher
        example: teacher
        type: string
      user_name:
        default: Hunter
        example: Hunter
        type: string
    type: object
  v2.EditCollectionRequest:
    properties:
      collection_id:
        default: "111111"
        example: "111111"
        type: string
      collection_name:
        default: Pixel Pear
        example: Pixel Pear
        type: string
      description:
        default: Happy Happy Happy Happy
        example: Happy Happy Happy Happy
        type: string
      label:
        default: Pear&Pixel&Wechat
        example: Pear&Pixel&Wechat
        type: string
    type: object
  v2.EditParams:
