  v2.CreateCollectionRequest:
    properties:
      collection_name:
        default: Pixel Pear
        example: Pixel Pear
        type: string
      description:
        default: Happy Happy Happy Happy
        example: Happy Happy Happy Happy
        type: string
      label:
        default: Pear&Pixel&Wechat
        example: Pear&Pixel&Wechat
