        example:
        - 'Music '
        - Comics
        items:
          type: string
        type: array
    type: object
  v2.Err1000:
    properties:
      code:
        default: 1000
        example: 1000
        type: integer
      msg:
        default: Input Error
        example: Input Error
        type: string
    type: object
  v2.Err2000:
    properties:
      code:
        default: 2000
        example: 2000
        type: integer
      msg:
        default: Server Error
        example: Server Error
        type: string
    type: object
  v2.Forget_PasswdRequest:
    properties:
      email:
        default: mingzheliu@ust.hk
        example: mingzheliu@ust.hk
        type: string
    type: object
  v2.Item:
    properties:
      category:
        example: image
        type: string
      collection_id:
        example: Pixel Bear
        type: string
      create_time:
        example: "2022-06-16 22:04:22"
